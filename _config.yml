title: evsrt notepad
description: cybersecurity, windows, linux, blog
theme: just-the-docs
url: https://evsrt.com

# Color scheme supports "light" (default) and "dark"
color_scheme: light

search_enabled: true
nav_enabled: true
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Наверх"

last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
      
footer_content: "<script type="text/javascript"> document.write(new Date().getFullYear());"

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
